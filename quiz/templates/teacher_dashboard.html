<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td.action-buttons a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }

        td.action-buttons a:hover {
            text-decoration: underline;
        }

        .create-quiz-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0002ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Teacher Dashboard</h2>
    <!-- Display teacher dashboard -->
    <table>
        <thead>
            <tr>
                <th>Teacher ID</th>
                <th>Subject</th>
                <th>Quiz Name</th>
                <th>Attempts</th>
                <th>Deadline</th>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for quiz in quizzes %}
            <tr>
                <td>{{ quiz.TID.TeacherID }}</td>
                <td>{{ quiz.TID.Subject }}</td>
                <td>{{ quiz.QuizName }}</td>
                <td>{{ quiz.MaxAttempts }}</td>
                <td>{{ quiz.Deadline }}</td>
                <td>{{ quiz.Timestamp }}</td>
                <td class="action-buttons">
                    <a href="{% url 'quiz:view_quiz' quiz_id=quiz.id %}">View</a>
                    <a href="{% url 'quiz:edit_quiz' quiz_id=quiz.id %}">Edit</a>
                    <a href="{% url 'quiz:delete_quiz' quiz_id=quiz.id teacher_id=quiz.TID.TeacherID %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Create quiz button -->
    <a href="{% url 'quiz:create_quiz' %}" class="create-quiz-button">Create Quiz</a>

</body>
</html>
